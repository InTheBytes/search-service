## Spring DATASOURCE
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=${SL_DB_URL}
spring.datasource.username=${SL_DB_USER}
spring.datasource.password=${SL_DB_PASS}
spring.datasource.name = stacklunch
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# Open API URL
springdoc.api-docs.path = /search/v3/api-docs